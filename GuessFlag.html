<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag of Countries Game</title>
    <link rel="stylesheet" href="GuessFlag.css">
</head>
<body>
    <h1>Guess the Country Flag</h1>
    <div id="game-container">
        <img id="flag-img" alt="Country Flag">
        <input type="text" id="guess" placeholder="Enter country name">
        <button id="submit">Submit</button>
        <p id="message"></p>
        <button id="next">Next Flag</button>
    </div>
    <script src="GuessFlag.js"></script>
</body>
</html>
